<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Kohen & Intan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #d4af37);
      color: #fff;
      padding: 20px;
      text-align: center;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: 80px auto 0 auto;
    }

    h1, h2 {
      margin: 0.3em 0;
    }

    .tamu {
      font-size: 1.2em;
      margin-bottom: 20px;
      font-style: italic;
    }

    .info {
      margin-top: 20px;
      font-size: 1em;
    }

    /* Bunga animasi */
    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.ibb.co/8zLkSYv/flower.png');
      background-size: cover;
      opacity: 0.7;
      animation: moveFlower 20s linear infinite;
    }

    /* Gerakan bunga */
    @keyframes moveFlower {
      0% {
        transform: translateY(-100px) translateX(0);
      }
      100% {
        transform: translateY(110vh) translateX(20px);
      }
    }

    /* Posisi bunga random */
    .flower1 { left: 10%; animation-delay: 0s; }
    .flower2 { left: 30%; animation-delay: 5s; }
    .flower3 { left: 50%; animation-delay: 10s; }
    .flower4 { left: 70%; animation-delay: 15s; }
    .flower5 { left: 90%; animation-delay: 3s; }

  </style>
</head>
<body>
  <div class="flower flower1"></div>
  <div class="flower flower2"></div>
  <div class="flower flower3"></div>
  <div class="flower flower4"></div>
  <div class="flower flower5"></div>

  <div class="card">
    <div class="tamu" id="namaTamu">Kepada Yth. Bapak/Ibu ...</div>
    <h1>Pernikahan</h1>
    <h2>Kohen & Intan</h2>
    <div class="info">
      <p>25 Maret 2026</p>
      <p>Pukul 08.00 WIB - Selesai</p>
      <p>Rumah mempelai wanita, Dungun Laut</p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('to');
    if (nama) {
      document.getElementById('namaTamu').textContent = `Kepada Yth. ${decodeURIComponent(nama)}`;
    }
  </script>
</body>
</html>
